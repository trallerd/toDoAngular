<h1>{{title}}</h1>


<ul>
  <p *ngIf="todos.length == 0"><small>*Nenhuma tarefa hoje !</small></p>
  <li *ngFor="let todo of todos">{{todo.title}} 
    | <button *ngIf="!todo.done" (click)="markAsDone(todo)">Concluir</button> 
    | <button *ngIf="todo.done" (click)="unMark(todo)">Refazer</button> 
    | <button (click)="remove(todo)">Remover</button>
  </li>
</ul>

<form [formGroup]="form">
  <fieldset>
    <label>Tarefa: </label>
    <input type="text" placeholder="Tarefa" maxlength="30" formControlName="title">
    <small *ngIf="form.controls.title.invalid && !form.controls.title.pristine">*Este campo deve ter entre 3 e 30 caracteres</small>
    <button [disabled]="form.invalid" (click)="addTodo()">Salvar</button>
  </fieldset>
</form>
